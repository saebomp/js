  <div class="contents">
    <div class="code">
        Find largest number in array
    </div>
    <div class="code">
        <p>let arr = [1,2,3,5,6];</p>
        <p>let max = arr.reduce((a,b) => {
            <span>return Math.max(a,b);</span>
            <span>// Math.max()함수는 입력값으로 받은 0개 이상의 숫자 중 가장 큰 숫자를 반환합니다.</span>
        }) </p>
        <br>
        <p>console.log(max)</p>
        <br>
        <p>let arr2 = [1, 2, 3];</p>
        <p>let maxNum = Math.max(...arr2)</p>
        <p>console.log(maxNum)</p>
